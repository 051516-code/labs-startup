<ion-card>
  <ion-card-header>
    <ion-card-title>Step 2: Address and Contact</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Street</ion-label>
      <ion-input [(ngModel)]="company.address.street" name="street" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Postal Code</ion-label>
      <ion-input [(ngModel)]="company.address.cep" name="cep" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input [(ngModel)]="company.phoneNumber" name="phoneNumber" required></ion-input>
    </ion-item>
    <!-- Add more fields as needed -->
  </ion-card-content>
</ion-card>
